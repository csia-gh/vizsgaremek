<div class="row">
  <div class="col-md-6">
    <a routerLink="/bills" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Bills
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="row mt-2">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header bg-danger">Edit Bill</div>
      <div class="card-body">
        <form
          #billForm="ngForm"
          (ngSubmit)="
            onSubmit({ value: billForm.value, valid: billForm.valid })
          "
        >
          <div class="mb-3">
            <label for="order">Order</label>
            <select
              class="form-control"
              name="order"
              [(ngModel)]="bill.orderID"
            >
              <option *ngFor="let order of orders$ | async" [value]="order._id">
                >
                {{ order._id }}
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label for="status">Status</label>
            <select
              class="form-control"
              name="status"
              [(ngModel)]="bill.status"
            >
              <option *ngFor="let status of ['new', 'paid']" [value]="status">
                >
                {{ status }}
              </option>
            </select>
          </div>

          <div class="d-grid gap-2 mt-2">
            <button class="btn btn-primary" [disabled]="billForm.invalid">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
