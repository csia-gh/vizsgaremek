<div class="row">
  <div *ngFor="let item of navLinks" class="col-6 col-md-4">
    <a
      [routerLink]="item.link"
      class="card text-center text-white mb-3"
      [ngClass]="item.color ? item.color : ''"
    >
      <div class="card-body">
        <h3>{{ item.title }}</h3>
        <h4 class="display-4">
          <feather-icon [name]="item.icon"></feather-icon>
        </h4>
      </div>
    </a>
  </div>
</div>
