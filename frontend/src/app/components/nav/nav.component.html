<nav class="navbar navbar-expand-md navbar-dark bg-dark py-1">
  <div class="container-fluid">
    <a href="index.html" class="navbar-brand navbar-brand--sm-until-lg"
      >MS Dashboard</a
    >
    <button
      class="navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      type="button"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul *ngIf="loggedIn" class="navbar-nav">
        <li
          *ngFor="let navLink of navLinks"
          class="nav-item px-1 px-xl-2 navlink--sm-until-lg"
        >
          <a
            [routerLink]="navLink.link"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ navLink.title }}</a
          >
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li *ngIf="loggedIn && user" class="nav-item dropdown me-3">
          <button
            class="nav-link btn btn-link dropdown-toggle"
            data-bs-toggle="dropdown"
            type="button"
          >
            <feather-icon name="user"></feather-icon>
            <span class="d-none d-lg-inline-block"
              ><span class="me-1">Welcome</span> {{ user.firstName }}</span
            >
          </button>
          <div class="dropdown-menu">
            <a routerLink="/profile" class="dropdown-item">
              <feather-icon name="user-x"></feather-icon>
              <span class="ms-1">Profile</span>
            </a>
          </div>
        </li>
        <li *ngIf="loggedIn" class="nav-item" style="cursor: pointer">
          <a (click)="logout()" class="nav-link">
            <feather-icon name="log-out"></feather-icon>
            <span class="ms-1 d-none d-lg-inline-block">Logout</span>
          </a>
        </li>
        <li *ngIf="!loggedIn" class="nav-item" style="cursor: pointer">
          <a routerLink="/login" class="nav-link">
            <feather-icon name="log-in"></feather-icon>
            <span class="ms-1 d-none d-lg-inline-block">Login</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
